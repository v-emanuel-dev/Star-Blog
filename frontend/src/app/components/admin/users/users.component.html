<div class="container mx-auto p-5">
  <h2 class="text-center m-4 display-4">Dashboard</h2>
  <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-center mb-6">All Users</h2>
    <ul class="space-y-4">
      <li *ngFor="let user of users" class="flex flex-col md:flex-row justify-between items-center p-4 bg-gray-50 rounded-lg shadow">
        <div *ngIf="editingUser?.id !== user.id" class="flex justify-between items-center w-full">
          <span class="text-lg text-gray-800 truncate md:w-2/3">
            {{ user.name }} - {{ user.email }} - {{ user.role }}
          </span>
          <div class="flex space-x-2">
            <button (click)="startEdit(user)" class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600 transition duration-200">Edit</button>
            <button (click)="deleteUser(user.id)" class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600 transition duration-200">Delete</button>
          </div>
        </div>

        <div *ngIf="editingUser?.id === user.id" class="flex flex-col w-full">
          <input [(ngModel)]="editingUser.name" placeholder="Name" class="border border-gray-300 rounded-md p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <input [(ngModel)]="editingUser.email" placeholder="Email" class="border border-gray-300 rounded-md p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <select [(ngModel)]="editingUser.role" class="border border-gray-300 rounded-md p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
          <div class="flex space-x-2">
            <button (click)="saveEdit()" class="bg-green-500 text-white py-1 px-3 rounded hover:bg-green-600 transition duration-200">Save</button>
            <button (click)="cancelEdit()" class="bg-gray-400 text-white py-1 px-3 rounded hover:bg-gray-500 transition duration-200">Cancel</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
