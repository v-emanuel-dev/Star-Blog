<div class="container">
  <div class="card p-5 m-5 shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <div class="text-center mb-4">
        <i class="fa-solid fa-right-to-bracket fa-5x"></i>
      </div>
      <h2 class="text-center mb-4 display-4">Login</h2>
      <div
        *ngIf="message"
        [ngClass]="{ 'text-success': success, 'text-danger': !success }"
        class="mb-4 text-center"
      >
        {{ message }}
      </div>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">User</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="email"
            name="username"
            required
            class="form-control"
            placeholder="Enter your username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="form-control"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>
      <p class="mt-3 text-center text-muted">
        Don't have an account?
        <a routerLink="/register" class="text-primary">Register</a>
      </p>
    </div>
  </div>
</div>
