<div class="container d-flex justify-content-center">
  <div class="card p-3 m-5 shadow bg-white rounded w-100" style="max-width: 450px;">
    <div class="card-body">
      <h2 class="text-center m-4 display-4">Login</h2>
      <div
        *ngIf="message"
        [ngClass]="{
          'bg-green-100 border border-green-400 text-green-700': success,
          'bg-red-100 border border-red-400 text-red-700': !success
        }"
        class="mb-4 px-4 py-3 rounded relative"
        role="alert"
      >
        <strong class="font-bold">{{ success ? "Sucesso!" : "Erro!" }}</strong>
        <span class="block sm:inline">{{ message }}</span>
        <span
          class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer"
          (click)="message = null"
        >
          <svg
            class="fill-current h-6 w-6"
            role="button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <title>Fechar</title>
            <path
              d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
            />
          </svg>
        </span>
      </div>
      <form (ngSubmit)="login()" class="mx-4">
        <div class="mb-3">
          <label for="username" class="form-label">User</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="email"
            name="username"
            required
            class="form-control"
            placeholder="Enter your username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="form-control"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>
      <p class="mt-4 text-center text-muted">
        Don't have an account?
        <a routerLink="/register" class="text-primary">Register</a>
      </p>
    </div>
  </div>
</div>
